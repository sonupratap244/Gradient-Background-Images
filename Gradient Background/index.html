<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gredient website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
        <div class="container">
           <div class="colors">
            <input type="color" value="#1488cc" id="color-a">
            <input type="color" value="#2b32b2" id="color-b">
           </div>
      
        <div class="buttons">
            <button onclick="setDirection('to top',this)">
                <i class="fa fa-arrow-up"></i>
            </button>
            <button class="active" onclick="setDirection('to bottom',this)">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button onclick="setDirection('to right',this)">
                <i class="fa fa-arrow-right"></i>
            </button>
            <button onclick="setDirection('to left',this)">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button class="rotate-icon"
            onclick="setDirection('to top right',this)">
                <i class="fa fa-arrow-up"></i>
            </button>
            <button class="rotate-icon"
            onclick="setDirection('to bottom left',this)">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button class="rotate-icon"
            onclick="setDirection('to bottom right',this)">
                <i class="fa fa-arrow-right"></i>
            </button>
            <button class="rotate-icon"
            onclick="setDirection('to top left',this)">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>

        <button class="submit" onclick="generateCode()">Generate</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">Copy</button>
        </div>
    </div>
 <script src="index.js"></script>
</body>
</html>
